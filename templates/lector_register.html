<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register as Lector</title>
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #555;
        }
        input, select, textarea {
            padding: 0.6rem 0.8rem;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 5px rgba(79,70,229,0.3);
        }
        button {
            background-color: #4f46e5;
            color: white;
            font-weight: 700;
            padding: 0.75rem;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4338ca;
        }
        .login-link {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 0.95rem;
            color: #555;
        }
        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Optional: style error messages if present */
        .errorlist {
            margin: 0 0 0.5rem 0;
            padding-left: 1rem;
            color: #d14343;
            font-size: 0.9rem;
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register as Lector</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{% url 'lector-login' %}">Login as Lector</a>
        </p>
    </div>
</body>
</html>
