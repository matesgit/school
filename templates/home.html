<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">School Portal</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-3">Welcome to the School Portal</h1>
        <p class="lead mb-4">Choose your role to continue</p>

        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
            <a href="{% url 'lector-login' %}" class="btn btn-primary btn-lg">Lector</a>
            <a href="{% url 'student-login' %}" class="btn btn-success btn-lg">Student</a>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>&copy; {{ now|date:"Y" }} School System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
